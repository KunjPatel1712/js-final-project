<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product CRUD App</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    *
    {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #343a40;
      margin-bottom: 10px;
    }

    .card img {
      height: 150px;
      object-fit: cover;
      width: 100%;
    }

    /* Filter and Sort buttons */
    .btn {
      color: black;
      border: 1px solid black;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-outline-primary {
      border: 1px solid #007bff;
    }

    .btn:hover {
      background-color: #f1f1f1;
    }

    .filter-btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Product Management</h1>

    <!-- Form for adding products -->
    <form id="product-form" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" id="product-title" class="form-control" placeholder="Product Title" required />
      </div>
      <div class="col-md-2">
        <input type="number" id="product-price" class="form-control" placeholder="Price" required />
      </div>
      <div class="col-md-4">
        <input type="url" id="product-image" class="form-control" placeholder="Image URL" required />
      </div>
      <div class="col-md-2">
        <input type="text" id="product-category" class="form-control" placeholder="Category" required />
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-success w-100">Add</button>
      </div>
    </form>

    <!-- Filter buttons -->
    <div class="mb-4">
        <h1>Filter Products</h1>
      <button class="btn btn-outline-primary filter-btn food" data-category="food">Food</button>
      <button class="btn btn-outline-primary filter-btn electonics" data-category="electronics">Electronics</button>
      <button class="btn btn-outline-primary filter-btn persona-care" data-category="personal-care">Personal Care</button>
    </div>

    <!-- Sort buttons -->
    <div class="mb-4">
        <h1>Sort Products</h1>
      <button class="btn btn-outline-primary" id="sort-low-high">Low to High</button>
      <button class="btn btn-outline-primary" id="sort-high-low">High to Low</button>
    </div>

    <!-- Card container for displaying products -->
    <div id="product-container" class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Product cards will be dynamically added here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
